<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Username: </label>
    <input type="text" th:field="*{username}" id="name">
    </br>
    <label for="pass">Password: </label>
    <input type="text" th:field="*{password}" id="pass">
    </br>
    <label for="email">Enter Email: </label>
    <input type="text"  th:field="*{email}" id="email">
    </br>
    <input type="submit" value="Update!"/>
</form>
<form th:method="GET" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<hr>

<form th:action="@{/logout}">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
