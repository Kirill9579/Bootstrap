<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body>
<div>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr th:each = "user : ${users}">
            <td >
                <a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext = "${user.username}">Ссылка</a>
            </td>
            <td th:utext = "${user.email}"></td>
            <td th:utext = "${user.password}"></td>
        </tr>
    </table>
</div>

<form action="/admin/new">
    </br>
    <button>Add new User</button>
</form>
<hr>

<form th:action="@{/logout}">
    <input type="submit" value="Выйти"/>
</form>

</body>
</html>
