<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Page</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <b th:text="*{user.getEmail()}"></b>
            <c th:each="role : ${user.getRoles()}" th:text="' with roles: ' + *{role.getNameRole()}"></c>
        </a>

        <form class="d-flex" action="/logout">
            <button class="btn btn-outline-success" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex" style="height: 100vh" >

    <div class="nav flex-column nav-pills col-2 mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="admin-tab" data-toggle="pill" href="#user-view" role="tab"
           aria-controls="v-pills-home" aria-selected="true">User</a>
    </div>
    <div class="container-fluid bg-light">
        <div class="tab-content mt-3">

            <!--            page user-->
            <div class="tab-pane fade show active container-fluid" id="user-view" role="tabpanel"
                 aria-labelledby="admin-panel-tab">
                <div class="h1">User information-page</div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" aria-labelledby="list-tab">
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}">id</td>
                                        <td th:text="${user.getFirstName()}">first name</td>
                                        <td th:text="${user.getLastName()}">last name</td>
                                        <td th:text="${user.getAge()}">age</td>
                                        <td th:text="${user.getEmail()}">email</td>
                                        <td th:each="role : ${user.getRoles()}"
                                            th:utext="${role.getNameRole()}">roles
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
